name: Sync Upstream Simple

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Sync with upstream
      uses: tgymnich/fork-sync@v1.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        owner: QiuSimons
        repo: luci-app-daed
        head: main
        base: main
        merge_method: hardreset
