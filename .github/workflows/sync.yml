name: Sync Upstream Simple

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Sync with upstream
      uses: tgymnich/fork-sync@v1.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        owner: QiuSimons
        repo: luci-app-daed
        head: master
        base: master
        merge_method: hardreset
        
    ############################################################
    # 2. 获取父仓库最新 tag
    ############################################################
    - name: Get latest tag
      id: get-tag
      uses: actions/github-script@v6
      with:
        script: |
          const { data: tags } = await github.rest.repos.listTags({
            owner: 'QiuSimons',
            repo: 'luci-app-daed'
          });

          if (!tags.length) {
            core.setFailed("No tags found in upstream repo");
            return;
          }

          // tags[0] 是最新 tag
          return tags[0].name;
        result-encoding: string

    ############################################################
    # 3. ttaagg 分支：恢复到最新 tag 对应的 commit
    ############################################################
    - name: Reset ttaagg to latest tag
      env:
        TAG: ${{ steps.get-tag.outputs.result }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # 确保 upstream 永远能正常添加
        git remote remove upstream 2>/dev/null || true
        git remote add upstream https://github.com/QiuSimons/luci-app-daed.git

        # 获取 tag 对应的 commit
        git fetch upstream tag $TAG

        # 切换到 ttaagg
        git checkout ttaagg

        # 重置到 tag 对应的 commit
        git reset --hard $TAG
        ls
        rm -rf .github
        ls
        # 推送
        git push origin ttaagg --force
